<div id="popup">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">
      <span>Administrar compartidos</span>
    </h3>
    <h5 style="font-size: 14px;margin-top: -5px;">{{documentVersions.nombre}}</h5>
  </div>
  <div class="modal-body modal-body-versions" id="modal-body">
    <div class="row">
      <div style="height: 65px;">
        <div class="title">
          <h3>Agregar usuario</h3>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Usuario</label>
          <div class="col-md-10">
            <input class="js-user-shared form-control" placeholder="Ingrese el nombre del usuario"/>
          </div>
        </div>
      </div>

      <div style="margin-top: 27px;">
        <div class="title">
          <h3>Compartidos</h3>
        </div>
        <div class="users-shared">
          <div class="user-shared" ng-repeat="(key, userShared) in documentShared.compartidos">
            {{userShared.username}}
            <i class="fa fa-times" data-id="{{userShared.id}}" ng-click="removeShared(documentShared.id, userShared.id)"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">Cerrar</button>
  </div>
</div>
